<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="multi"
  schemeType="linear"
  xAxis="true"
  yAxis="false"
  timeLine="true"
  showGridLines="true"
  (select)="onSelect($event)">
</ngx-charts-line-chart>
